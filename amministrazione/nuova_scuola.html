<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagina di prova</title>
<link rel="stylesheet" href="../condivise/stylesheet.css"">


<script src="convalida.js" type="text/javascript"></script>


</head>
<body>
<nav>
	<input id="nav-toggle" type="checkbox">
	<div class="logo">CYBER<strong>BELLI</strong></div>
	<ul class="links">
		<li><a href="#home">Home</a></li>
		<li><a href="#calendario">Calendario</a></li>
		<li><a href="#scuole">Scuole</a></li>
		<li><a href="#amministrazione">Amministrazione</a></li>
	</ul>
	<label for="nav-toggle" class="icon-burger">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</label>
</nav>

<div id="divisore">











	<div class="content">
		<div class="titolo">
			Registrazione nuova scuola
		</div>
		<div class="form">
			
			
			<br>
			<form action="pagina_prova.html" id="inserimento_scuola">
			
				<div class="form-singolo">
				
					<div style="float:left; width:70%;">
						<label>Codice Meccanografico<font color="red">*</font></label>
						<input id="id_scuola" placeholder="Inserisci" maxlength="10">
						<small id="small-id_scuola"></small>
					</div>	
					
					<div style="float:left; width:25%; margin-left:5%; border:0px"">
						<label>Logo scuola</label>
						<input id="logo" type="file" name="fileToUpload" border="0px"><br>
					</div>

					<div style="clear:both;"></div> 
				</div>
				
				<div class="form-singolo">
					<label>Nome istituto scolastico<font color="red">*</font></label>
					<input id="nome_scuola" placeholder="Inserisci" >
					<small id="small-nome_scuola"></small>
				</div>
				
				<div class="form-singolo">
					<label>Telefono<font color="red">*</font></label>
					<input type="tel" id="telefono" placeholder="+390123456789" maxlength="10">
					<small id="small-telefono"></small>					
				</div>
				
				<div class="form-singolo">
					<label>Email<font color="red">*</font></label>
					<input type="email" id="email" autocomplete="off" placeholder="example@istruzione.it" >
					<small id="small-email"></small>
				</div>
				
				
				<div class="form-singolo">
					<label>Descrizione scuola</label>
					<textarea id="descrizione_scuola" rows="6" cols="50" placeholder="Inserisci una breve descrizione della scuola"></textarea>
				</div>
				
				
				<div class="form-singolo">
					<label>Sito web scuola<font color="red">*</font></label>
					<input type="url" id="sito" >
					<small id="small-sito"></small>
				</div>
				
				
				<div class="form-singolo">
					<label>Indirizzo scuola<font color="red">*</font></label>
					<input id="via" placeholder="Via, Numero civico" >
					<small id="small-via"></small>
				</div>
				
				<div class="form-singolo">
					<div style="float:left; width:15%;">
						<label>CAP<font color="red">*</font></label>
						<input id="cap" maxlength="5">
						<small id="small-CAP"></small>
					</div>	
					
					<div style="float:left; width:81%; margin-left:4%">
						<label>Citt√†<font color="red">*</font></label>
						<input id="citta" >
						<small id="small-citta"></small>
					</div>
					<div style="clear:both;"></div> 
				</div>
				
				<div class="form-singolo">
					<div style="float:left; width:78%;">
						<label>Provincia<font color="red">*</font></label>
						<input id="provincia" >
						<small id="small-provincia"></small>
					</div>
					
					<div class="regione" style="float:left; width: 20%; margin-left: 2%">
						<label>Regione<font color="red">*</font></label>
						<select id="regioni" required> 
							<option value="">Seleziona</option>
							<option value="1">Abruzzo</option>
							<option value="2">Basilicata</option>
							<option value="2">Calabria</option>
							<option value="3">Campania</option>
							<option value="4">Emilia-Romagna</option>
							<option value="5">Friuli-Venezia Giulia</option>
							<option value="6">Lazio</option>
							<option value="7">Liguria</option>
							<option value="8">Lombardia</option>
							<option value="9">Marche</option>
							<option value="10">Molise</option>
							<option value="11">Piemonte</option>
							<option value="12">Puglia</option>
							<option value="13">Sardegna</option>
							<option value="14">Sicilia</option>
							<option value="15">Toscana</option>
							<option value="16">Trentino-Alto Adige</option>
							<option value="17">Umbria</option>
							<option value="18">Valle d'Aosta</option>
							<option value="19">Veneto</option>
						</select>
						<small id="small-regioni"></small>
					</div>
					<div style="clear:both;"></div> 
				</div>
				
				<p>
					<div class="bottone" id="invia" style="float:left;">
					<button id="inserisci_scuola" type="button" value="Inserisci scuola" onclick="validazioneDati()">Inserisci scuola</button>
					</div>
					<div class="bottone" id="resetta" style="float:left; margin-left:1%">
					<button name="reset_campi" type="reset" onclick="resetDati()"></button>
					</div>
				</p>
				
				<br><br>
				
			</form>
		
			
			
		</div>
		<br>
		<h4><font color="red">*</font>campi obbligatori</h4>
	</div>












</div>
</div>
</body>
</html>
